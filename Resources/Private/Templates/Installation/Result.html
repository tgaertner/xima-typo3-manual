<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<h1>XIMA TYPO3 Manual</h1>
<f:if condition="{result.rootPageUid}">
    <f:be.infobox title="{f:translate(key:'LLL:EXT:xima_typo3_manual/Resources/Private/Language/locallang.xlf:installation.result.success.title')}" state="0">
        <f:translate key="LLL:EXT:xima_typo3_manual/Resources/Private/Language/locallang.xlf:installation.result.success.message" />
    </f:be.infobox>

    <f:be.link class="btn btn-default" additionalAttributes="{data-page-uid: result.rootPageUid}" route="web_layout" parameters="{id: result.rootPageUid}">
        <core:icon identifier="apps-pagetree-manual-root" size="small" />
        <f:translate key="LLL:EXT:xima_typo3_manual/Resources/Private/Language/locallang.xlf:installation.result.success.openNewManual" />
    </f:be.link>
</f:if>

<f:if condition="!{result.rootPageUid}">
    <f:be.infobox state="2" title="{f:translate(key:'LLL:EXT:xima_typo3_manual/Resources/Private/Language/locallang.xlf:installation.result.error.title')}">
        <f:translate key="LLL:EXT:xima_typo3_manual/Resources/Private/Language/locallang.xlf:installation.result.error.message" />
    </f:be.infobox>
</f:if>
